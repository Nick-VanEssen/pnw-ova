<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVA Web Server</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Open Vibration Analysis Web Server!</h1>
    <p>This chart shows data read from the Open Vibration Analysis board.</p>
    <div style="width: 70%; margin: auto">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      d3.csv("freq_amp.csv").then(makeChart);

      function makeChart(data) {
        var data = data.map(function (d) {
          return { x: parseFloat(d.frequency), y: parseFloat(d.amplitude) };
        });

        const ctx = document.getElementById("myChart");
        new Chart(ctx, {
          type: "line",
          data: {
            datasets: [
              {
                label: "Frequency vs Amplitude",
                data: data,
                fill: false,
                borderColor: "rgb(75, 192, 192)",
                tension: 0.1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Amplitude", // unit???
                },
              },
              x: {
                type: "linear",
                position: "bottom",
                title: {
                  display: true,
                  text: "Frequency (Hz)",
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
